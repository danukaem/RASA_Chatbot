version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - hello_world
  - ask_item_exist
  - ask_non_item_exist

entities:
  - item
  - ram
  - screen
  - brand
  - color

slots:
  item:
    type: text
  price:
    type: text
  ram:
    type: text
  screen:
    type: text
  brand:
    type: text
  color:
    type: text


actions:
  - action_hello_world

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_item_categories:
  - text: "yes, there are {item} for {price}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
