version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - hello_world
  - ask_item_exist
  - ask_non_item_exist
  - item_price
  - user_data_save

entities:
  - item
  - ram
  - screen
  - price
  - brand
  - color
  - storage
  - user_id
  - user_name
  - item_extract_id
  - session_id

slots:
  item:
    type: text
  price:
    type: text
  ram:
    type: text
  screen:
    type: text
  brand:
    type: text
  color:
    type: text
  storage:
    type: text
  user_id:
    type: text
  user_name:
    type: text
  item_extract_id:
    type: text
  session_id:
    type: text

actions:
  - action_hello_world
  - action_save_user_data

responses:
  utter_greet:
    - text: "Hey! How are you {user_name}?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye {user_name}"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_item_categories:
    - text: "yes, there are {item} for {price}"

  utter_item_price:
    - text: "what is your budget for the {item} ?"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true